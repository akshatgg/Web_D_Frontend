<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <p id="one">Hello world</p>
    <ul>
        <li class="teach">One</li>
        <li class="teach">Two</li>
        <li class="teach">Three</li>
    </ul>
    <h4 class="class">hola</h4>
    <h4 id="ids">Rohan</h4>
    <h4>jim</h4>

</body>
    <script>    
//id//
let var1=document.getElementById("one")
console.log(var1.innerText);
//class//
let var2=document.getElementsByClassName("teach")
console.log(var2[2].innerText);
var2[1].innerText="Namaste";
//tag name//
let var3=document.getElementsByTagName("h4")
console.log(var3[0].innerHTML);
var3[1].innerText="helllo"
var3[1].style.color="red";
//query selector//
let var4=document.querySelector("#ids")
console.log(var4);
let var5=document.querySelector(".class")
console.log(var5);
var5.className="hello";
var5.classList="mom dad papa";
var5.setAttribute("title","yoooo")


let title=document.createElement("h1")
title.style.fontSize="25px"
title.className="name"
title.style.color="red"
title.textContent="I am Akshat Gupta"
console.log(title);
document.body.appendChild(title);
title.setAttribute("title", "Yoooo");
    </script>
</html>
